{% extends 'base.html' %}

{% block title %}Create Chat Room - Private Chat{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow">
            <div class="card-body p-4">
                <h2 class="card-title mb-4">
                    <i class="bi bi-plus-circle"></i> Create New Chat Room
                </h2>

                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="room_name" class="form-label">Chat Room Name</label>
                        <input type="text" 
                               class="form-control" 
                               id="room_name" 
                               name="room_name" 
                               placeholder="Enter room name"
                               required>
                    </div>

                    <div class="mb-3">
                        <label for="room_type" class="form-label">Room Type</label>
                        <select class="form-select" id="room_type" name="room_type">
                            <option value="private">Private Chat (1-on-1)</option>
                            <option value="group">Group Chat</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Invite Participants</label>
                        <div class="border rounded p-3" style="max-height: 300px; overflow-y: auto;">
                            {% for user_obj in users %}
                                <div class="form-check">
                                    <input class="form-check-input" 
                                           type="checkbox" 
                                           name="participants" 
                                           value="{{ user_obj.email }}" 
                                           id="user{{ user_obj.id }}">
                                    <label class="form-check-label" for="user{{ user_obj.id }}">
                                        <i class="bi bi-person-circle"></i> {{ user_obj.username }} 
                                        <small class="text-muted">({{ user_obj.email }})</small>
                                    </label>
                                </div>
                            {% empty %}
                                <p class="text-muted text-center">No other users available</p>
                            {% endfor %}
                        </div>
                        <small class="text-muted">Select one or more users to add to the chat</small>
                    </div>

                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary flex-grow-1">
                            <i class="bi bi-check-circle"></i> Create Chat Room
                        </button>
                        <a href="{% url 'chat:chat_list' %}" class="btn btn-secondary">
                            Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
